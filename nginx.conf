# MDRPedia Nginx Configuration
# Place this file at: /etc/nginx/sites-available/mdrpedia
# Then: sudo ln -s /etc/nginx/sites-available/mdrpedia /etc/nginx/sites-enabled/mdrpedia

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name mdrpedia.com www.mdrpedia.com;

    # Let's Encrypt / Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS â€” SSL will be filled in by Certbot
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name mdrpedia.com www.mdrpedia.com;

    # SSL certificates (managed by Certbot)
    # ssl_certificate /etc/letsencrypt/live/mdrpedia.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/mdrpedia.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Increase upload/request limits
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 1024;
    gzip_vary on;

    # Proxy to Node.js app
    location / {
        proxy_pass http://127.0.0.1:4321;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # Cache static Astro hashed assets forever
    location /_astro/ {
        proxy_pass http://127.0.0.1:4321;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
